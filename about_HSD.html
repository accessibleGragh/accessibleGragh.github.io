<!DOCTYPE html>
<html lang="en">
<head>
    <title>72pt Text Block</title>
    <style>
        .big-text {
            font-size: 72pt;
        }
    </style>
</head>
<body>

<div class="big-text">
    <div class="keybind-manual">
        <h2>Keyboard Controls</h2>
        <ul>
          <li><strong>W / A / S / D</strong> – Move the cursor up / left / down / right</li>
          <li><strong>K</strong> – Shrink cursor size</li>
          <li><strong>L</strong> – Enlarge cursor size</li>
          <li><strong>P</strong> – Toggle image visibility</li>
          <li><strong>M</strong> – Mute / unmute sound</li>
          <li><strong>U</strong> – Speak general image description</li>
          <li><strong>I</strong> – Speak detailed cursor location</li>
        </ul>
      </div>
      </div>

</body>
</html>
